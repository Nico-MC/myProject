  <body>
    <section></section>

    <script type="text/javascript">
      var selectedDatabase = "baqend";

      $.when(
        $.getScript("//www.baqend.com/js-sdk/latest/baqend-realtime.js"),
        $.getScript("js/"+selectedDatabase+"/db.js"),
        $.getScript("js/"+selectedDatabase+"/index.js"),
        $.Deferred(function(deferred) {
          $(deferred.resolve);
        })
      ).done(function() {
        console.log("Selected Realtime database: " + selectedDatabase);
        connect();
      });
    </script>
