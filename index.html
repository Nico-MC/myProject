    <script type="text/javascript">
      Parse.initialize("ohlongjohnsonID"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
      // Parse.serverURL = 'http://ohlongjohnson.herokuapp.com/parse';
      Parse.serverURL = 'https://ohlongjohnson.herokuapp.com/parse';


      var GameScore = Parse.Object.extend("GameScore");
      var gameScore = new GameScore();

      gameScore.set("score", 1337);
      gameScore.set("playerName", "Sean Plott");
      gameScore.set("cheatMode", false);

      gameScore.save(null, {
        success: function(gameScore) {
          // Execute any logic that should take place after the object is saved.
          alert('New object created with objectId: ' + gameScore.id);
        },
        error: function(gameScore, error) {
          // Execute any logic that should take place if the save fails.
          // error is a Parse.Error with an error code and message.
          alert('Failed to create new object, with error code: ' + error.message);
        }
      });
    </script>
