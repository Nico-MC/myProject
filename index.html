  <body>
    <section></section>

    <script type="text/javascript">
      var selectedDatabase = "baqend";
      if(selectedDatabase == "baqend") {
        $.when(
          $.getScript("//www.baqend.com/js-sdk/latest/baqend-realtime.js"),
          $.getScript("js/baqend/db.js"),
          $.getScript("js/baqend/index.js"),
          $.Deferred(function(deferred) {
            $(deferred.resolve);
          })
        ).done(function() {
          connect();
        });
      } else if(selectedDatabase == "firebase") {
        $.when(
          $.getScript("https://www.gstatic.com/firebasejs/4.13.0/firebase.js"),
          $.getScript("js/firebase/db.js"),
          $.getScript("js/firebase/index.js"),
          $.Deferred(function(deferred) {
            $(deferred.resolve);
          })
        ).done(function() {
          connect();
        });
      } else if(selectedDatabase == "rapid") {
        $.when(
          $.getScript("https://unpkg.com/rapid-io/dist/rapid.umd.js"),
          $.getScript("js/rapid/db.js"),
          $.getScript("js/rapid/index.js"),
          $.Deferred(function(deferred) {
            $(deferred.resolve);
          })
        ).done(function() {
          connect();
        });
      }
    </script>
