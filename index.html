<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>myproject</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- DATABASE -->
    <script src="https://www.baqend.com/js-sdk/latest/baqend.min.js"></script>
    <!-- MODULES -->
    <script type="text/javascript" src="modules/PHASER/phaser.js"></script>

  </head>
  <body>
    <div class="game_container">
      <div class="canvas_container" id="my-game"></div>
      <div class="gui_container">
        <div class="window_1 bg-dark shadow_out">
          <div class="header flex">
            <button id="stats_button" type="button" class="btn btn-primary btn-lg flex-child">Stats</button>
            <button id="shop_button" type="button" class="btn btn-primary btn-lg flex-child">Shop</button>

            asd
          </div>
        </div>
      </div>
    </div>

    <div class="auctionhouse_container">
      <div class="auctionhouse">

      </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/db.js"></script>

    <script type="text/javascript">
      // load game content after page is loaded
      $(window).bind("load", function() {
        /* STATES */
        $.getScript( "js/states/Boot.js");
        $.getScript( "js/states/Preload.js");
        $.getScript( "js/states/Menu.js");
        /* GAME STATE */
        $.getScript( "js/states/game/Game.js");
        $.getScript( "js/states/game/Movement.js");
        $.getScript( "js/states/game/Ui.js");
        /* MAIN */
        $.getScript( "js/main.js");
      });
    </script>
  </body>
</html>
